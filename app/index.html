<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>A2 Clock</title>

    <!-- jquery -->
    <script src="lib/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
  </head>
  <body class="container" style="padding-top: 50px;">
    <div class="row">
<!-- TODO: HOW TO INSTANTIATE MULTIPLE COMPONENTS? -->
      <div class="col-md-12 text-center">
        <a2-clock type="default">Loading Clock...</a2-clock>
      </div>
      <div class="col-md-12 text-center">
        <!-- <a2-clock type="dark">Loading Clock...</a2-clock> -->
      </div>
    </div>

  <!-- ES6-related imports -->
  <script src="lib/traceur-runtime.js"></script>
  <script src="lib/es6-module-loader-sans-promises.src.js"></script>
  <script src="lib/extension-register.js"></script>
  <script src="lib/extension-cjs.js"></script>
  <script>
    System.paths = {
      'rx/dist/rx.all': 'lib/rx.all.js',
      'angular2/*': 'lib/angular2.js',
      '*': '*.js'
    };
    register(System);
    cjs(System);
  </script>

  <!-- Angular2-related imports -->
  <script src="lib/zone.js"></script>
  <script src="lib/long-stack-trace-zone.js"></script>
  <script src="lib/angular2.js"></script>

  <!-- Import component -->
  <script>
  console.log('Clock index');
    // GET files and initialize each
    Promise.all([System.import('Clock')/*, System.import('Clock')*/]).then(function(clocks) {
      clocks.forEach(function (clock) {
        clock.main();
      });
    }, console.log.bind(console));
  </script>
  </body>
</html>
